{% extends "base.html" %}
{% load static %}

{% block title %} All Posts {% endblock %}


{% block css_files %}

{% endblock %}

{% block content %}
  <section id="all-posts">
    <h2>All Posts</h2>
    <ul>
      {% for post in posts %}
        {% include "blog/includes/post-teaser.html" %}
      {% endfor %}
    </ul>
  </section>
{% endblock %}
